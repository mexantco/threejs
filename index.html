		<script type="module">

			import * as THREE from 'three';
            
			import Stats from './three.js-master/examples/jsm/libs/stats.module.js';
            import {GLTFLoader} from './three.js-master/examples/jsm/loaders/GLTFLoader.js';
			import { GUI } from './three.js-master/examples/jsm/libs/lil-gui.module.min.js';

			import { Water } from './three.js-master/examples/jsm/objects/Water.js';
			import { Sky } from './three.js-master/examples/jsm/objects/Sky.js';

			let container, stats;
			let camera, scene, renderer;
			let controls, water, sun, mesh, boat;
            
            const raycaster = new THREE.Raycaster();
            const pointer = new THREE.Vector2();
            function onPointerMove( event ) {

// calculate pointer position in normalized device coordinates
// (-1 to +1) for both components

pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

}
window.addEventListener( 'pointermove', onPointerMove );
			init();
			animate();
            
			function init() {
				container = document.getElementById( 'container' );


                

             
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.5;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 5, 50 );

				//

				sun = new THREE.Vector3();

            //     let geo = new THREE.SphereGeometry( 100, 32, 16 );
            //     let mat =  new THREE.MeshBasicMaterial({map: textur});
            //     mat.side = THREE.BackSide;
            //     mat.transparent = true;
            //     mat.opacity = 0.1;
            //     mat.blending = THREE.NormalBlending;
            //     plainback = new THREE.Mesh(geo, mat); 
            //     plainback.position.set(0, 0, 0)
                
            //     //scene.add(plainback)
            // }
            // Model
            
            
            
                
				// Water

				const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );

				water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( './three.js-master/examples/textures/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;
                console.log(water.material.uniforms);
                water.material.uniforms.size.value=1.4;
				scene.add( water );

				// Skybox

				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				const skyUniforms = sky.material.uniforms;

				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				const parameters = {
					elevation: 1,
					azimuth: 180
				};

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				const sceneEnv = new THREE.Scene();

				let renderTarget;

				function updateSun() {

					const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
					const theta = THREE.MathUtils.degToRad( parameters.azimuth );

					sun.setFromSphericalCoords( 1, phi, theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
					water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();

					if ( renderTarget !== undefined ) renderTarget.dispose();

					sceneEnv.add( sky );
					renderTarget = pmremGenerator.fromScene( sceneEnv );
					scene.add( sky );

					scene.environment = renderTarget.texture;

				}

				updateSun();

				//

				const geometry = new THREE.BoxGeometry( 30, 30, 30 );
				const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				mesh = new THREE.Mesh( geometry, material );
				//scene.add( mesh );

                
                const loader = new GLTFLoader();
                loader.load('/model/scene.gltf', gltf => {
                   let model = gltf.scene;
                   model.scale.set(4,4,4);
                scene.add(model);
                boat = model;
                boat.name = 'boat';
                
                
                }, 
                    function (error) {
                        console.log('Error: ' + error)
                    }
                )
            

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 50.0;
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI

				// const gui = new GUI();

				// const folderSky = gui.addFolder( 'Sky' );
				// folderSky.add( parameters, 'elevation', 0, 90, 0.1 ).onChange( updateSun );
				// folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
				// folderSky.open();

				// const waterUniforms = water.material.uniforms;

				// const folderWater = gui.addFolder( 'Water' );

				// folderWater.add( waterUniforms.size, 'value', 1.4, 10, 0.1 ).name( 'size' );
				// folderWater.open();

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {
                raycaster.setFromCamera( pointer, camera );
 
	// calculate objects intersecting the picking ray
	            
    const intersects = raycaster.intersectObjects(scene.children);
     console.log(intersects[0]);
     if(intersects[0].object.name=='mesh_0'){intersects[0].object.scale.set(2,2,2)}
     
    //console.log(Object.keys(intersects[ 0 ]));
for ( let i = 0; i < intersects.length; i ++ ) {
    //intersects[0].material.opacity.set(0.5);
    // intersects[ i ].object.material.color.set( 0xff0000 );
    // let name = Object.keys(intersects[ 0 ].object);
    // intersects[ 0 ].object.position.set(1,0,0);
}

				const time = performance.now() * 0.001;
                
				boat.position.y = Math.sin( time ) * 1 + 1;
				boat.rotation.x = Math.sin( time ) * 0.1;

				boat.rotation.z =  Math.sin( time ) * 0.1+0.05;

				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;

				renderer.render( scene, camera );

			}
            
		</script>
	</body>
